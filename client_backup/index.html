<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner - Your Smart Travel Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="assets/logo.svg" alt="AI Travel Planner" class="h-8 w-8">
                <span class="text-xl font-semibold text-gray-800">AI Travel Planner</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">How it Works</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Features</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">About</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20">
        <!-- Hero Section -->
        <section class="container mx-auto px-4 py-12">
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                        Plan Your Perfect Trip with AI
                    </h1>
                    <p class="text-lg text-gray-600 mb-8">
                        Get personalized travel itineraries powered by AI. Just chat with our assistant and receive a custom plan tailored to your preferences.
                    </p>
                    <button id="startPlanningBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transform hover:scale-105 transition-all">
                        Start Planning
                    </button>
                </div>
                <div class="relative">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_UgZWvP.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
            </div>
        </section>

        <!-- Chat Interface -->
        <section id="chatInterface" class="fixed bottom-0 right-0 w-full md:w-96 bg-white shadow-lg rounded-t-xl transform translate-y-full transition-transform duration-300">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center cursor-pointer" id="chatHeader">
                <h3 class="font-semibold text-gray-800">Travel Assistant</h3>
                <button class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <div class="h-96 overflow-y-auto p-4" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-2">
                    <input type="text" id="messageInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                    <button id="sendMessage" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </section>

        <!-- Itinerary Display -->
        <section id="itinerarySection" class="container mx-auto px-4 py-12 hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Your Travel Itinerary</h2>
                <div id="itineraryContent" class="space-y-8">
                    <!-- Itinerary content will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
